    <div   class="header">

      <div class="navbar navbar-default" role="navigation">
        <div  class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

             <a  style="color:white" class="navbar-brand" ui-sref="events.current">Event Planner</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a style="color:white"  ng-show="!getCurrentUser()" id="singin" ui-sref="login">Sign in</a></li>
                <li><a style="color:white"  ng-show="getCurrentUser()" id="logout" ng-click="logOut()" ui-sref="events">Log out</a></li>
                <li><a style="color:white"  ng-show="getCurrentUser()" id="accountdetails" ui-sref="accountdetails">Account</a></li>
              </ul>
          </div>
        </div>
      </div>

    <div background="images/event.png"  class="container">

      </div>
