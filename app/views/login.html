<div  class="row">
      <div class="col-sm-6 col-md-6 col-md-offset-3">

<div class="account-wall">
  <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                alt="">
    <form class="form-signin" name="signinForm" role="form">
      <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
          <label for="email">Email</label>
          <input auto-focus  ng-click="regError = false" id="email" placeholder="Email" type="email" name="email" class="form-control"  ng-model="user.email" >
          <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        <label for="password">Password</label>
        <input ng-click="regError = false"  id="password" placeholder="Password" type="password" name="password" class="form-control" ng-model="user.password"
ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
        <p style="color:#800000" class="help-block"  ng-show="signinForm.password.$invalid" ng-if="signinForm.password.$dirty" >Password should be atleast 8 characters long
            and should contain one number,one character and one special character.</p>
            <p style="color:#800000" class="help-block"  ng-show="regError">{{regErrorMessage}}</p>

      </div>

      <div >
        <button ng-disabled="!user.email || !user.password"
        type="button" ng-click="loginController.signIn(user)" class="btn btn-lg btn-primary btn-block">Sign In</button>
      <div>
    </form>
</div>

</div>

</div>
 <a ui-sref="register" class="text-center new-account">Create an account </a>
